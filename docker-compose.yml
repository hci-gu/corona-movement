version: '3'
services:
  mongo:
    image: mongo:3.6.18
    restart: always
    hostname: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: username
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
  elasticsearch:
    image: 'elasticsearch:7.6.2'
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
  kibana:
    image: 'kibana:7.6.2'
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH=http://elasticsearch:9200
    ports:
      - '5601:5601'
